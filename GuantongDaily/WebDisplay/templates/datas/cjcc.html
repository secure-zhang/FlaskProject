{% extends 'base.html' %}
{% block main %}
    <style>
        .main{width:80%;font-size: 26px;margin: 0 auto; overflow: hidden;box-shadow:0px 0px 5px 2px rgba(0, 0, 0, 0.35);}
        .main a{color: blue}
        .main_head{height: 10%;width: 80%;margin: 20px auto;text-align: center}
        .main_cen{height: 60%;width: 80%;text-align: center;margin: 0 auto}
    </style>

    <div class="main">
        <div class="main_head ">
            <blockquote class="layui-elem-quote layui-quote-nm">成交与持仓</blockquote>
        </div>
        <div class="main_cen">
            <table class="layui-table" lay-even lay-skin="nob">
              <colgroup>
                <col >
                <col >
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th>日期</th>
                  <th>成交量</th>
                  <th>持仓量</th>
                </tr>
              </thead>
              <tbody>
                    {% for i in result %}
                        <tr>
                            <td>{{ i.0}}</td>
                            <td>{{ i.1}}</td>
                            <td>{{ i.2}}</td>
                        </tr>
                    {% endfor %}

              </tbody>
            </table>
        </div>
        <div class="main_foot"></div>
    </div>
{% endblock %}
